<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube Looper</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        iframe {
            border: none;
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const urlParams = new URLSearchParams(window.location.search);
            const id = urlParams.get('id');
            const title = urlParams.get('title');

            if (title) {
                document.title = title;
            }

            if (id) {
                document.getElementById('ytiframe').src = `https://www.youtube.com/embed/${id}?autoplay=1&loop=1&&rel=0&playlist=${id}`;
            }
        });
    </script>
</head>
<body>
    <iframe width="100%" height="100%" src="" allowfullscreen allow="autoplay" id="ytiframe"></iframe>
</body>
</html>
